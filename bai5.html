<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let km =+Number(prompt("enter the kilometer"));
    let n;
    function money() {
        if(km ==1){
            n = 5000;
        }else if (km>1 && km<=30){
            n = 5000 +4000*(km-1);
        }else {
          n= 5000 + 4000*29 +7000*(km-30);
        };
    };
    money();
    document.write("money :" +n)
</script>
</body>
</html>
