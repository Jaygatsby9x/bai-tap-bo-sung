<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =+Number(prompt("enter N"));
    function fibonancci() {
        let n1 = 0;
        let n2 = 1;
        document.write(+n2 + "  ")
        let n3;
        for (let i = 2; i < n; i++) {

            n3 = n1 + n2;
            document.write(+n3 + "  ");
            n1 = n2;
            n2 = n3;
        }
    }
    fibonancci();
</script>
</body>
</html>
